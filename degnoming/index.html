<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Degnoming board game randomizer</title>
	<link rel="stylesheet" href="style.css">
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="description" content="Randomizer for a self developped board game"/>
	<meta name="author" content="Ostaszewscy"/>
	<!-- <link rel="icon" href="images/favicon.ico"/> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
	<div class="header">
		<div id="title">DeGNOMING</div>
	</div>
	<div class="content">
		<div class="flex-row">
			<div class="flex-column">
				<div class="flex-container">
					<label for="size-horizontal">Horizontal size:</label>
					<input type="number" id="size-horizontal" class="size-input" value="10"/>
				</div>
				<div class="flex-container">
					<label for="size-vertical">Vertical size:</label>
					<input type="number" id="size-vertical" class="size-input" value="10"/>
				</div>
				<div class="flex-container">
					<div id="random-field-button" class="button rounded" onclick="getRandomField()">Get random field</div>
				</div>
			</div>
			<div class="flex-column">
				<div id="vert-distancer"></div>
			</div>
			<div class="flex-column flex-col-100proc">
				<div id="board-representation" class="border-aquamarine"></div>
			</div>
		</div>
		<div class="flex-row">
			<div id="button1" data-number="1" class="button first rounded" onclick="arrow.call(this)">I</div>
			<div id="button2" data-number="2" class="button rounded" onclick="arrow.call(this)">II</div>
			<div id="button3" data-number="3" class="button last rounded" onclick="arrow.call(this)">III</div>
		</div>
		<div class="flex-row">
			<div id="result1" class="button display rounded"></div>
			<div id="result2" class="button display rounded"></div>
			<div id="result3" class="button display rounded"></div>
		</div>
	</div>
	

	<script>
		
	</script>

	<script type="text/javascript" src="index.js"></script>
</body>

</html>
