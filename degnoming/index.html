<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>JS Drum Kit</title>
	<link rel="stylesheet" href="style.css">
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="description" content=""/>

	<title>DeGnoming</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800" rel="stylesheet"/> -->


</head>

<body>
	<div class="header">
		<div id="title">DeGNOMING</div>
	</div>
	<div class="content">
		<div class="flex-row space-around padding20">
			<div class="flex-column">
				<div class="flex-row text-right">
					<label for="size-horizontal">Horizontal size:</label>
					<input type="number" id="size-horizontal" class="size-input" />
				</div>
				<div class="flex-row text-right">
					<label for="size-vertical">Vertical size:</label>
					<input type="number" id="size-vertical" class="size-input" />
				</div>
				<div class="flex-row">
					<div id="field-button" class="button rounded">Get random field</div>
				</div>
			</div>
			<div class="flex-column">
				<div id="field-representation" class="border-aquamarine"></div>
			</div>
		</div>
		<div class="flex-container">
			<div id="button1" data-number="1" class="button cadetblue rounded" onclick="arrow.call(this)">I</div>
			<div id="button2" data-number="2" class="button rounded" onclick="arrow.call(this)">II</div>
			<div id="button3" data-number="3" class="button aqua rounded" onclick="arrow.call(this)">III</div>
		</div>
		<div class="flex-container">
			<div id="result1" class="button display rounded"></div>
			<div id="result2" class="button display rounded"></div>
			<div id="result3" class="button display rounded"></div>
		</div>
	</div>
	

	<script>
		function arrow() {

			for (var i = 0; i <1000; i++) {
				var random = Math.ceil(Math.random() * 100);
				console.log(random);
			}
			var length = this.dataset.number;
			var arrowDirection;
			var random = Math.ceil(Math.random() * 100);
			console.log(random)
			if (length == 1) {
				if (random <= 25) {
					arrowDirection = '&#11016;';
				} else
					if (random <= 75) {
						arrowDirection = '&#11014;'
					} else
						if (random <= 100) {
							arrowDirection = '&#11017;';
						}
			}
			if (length == 2) {
				if (random <= 10) {
					arrowDirection = '&#10145;';
				} else
					if (random <= 30) {
						arrowDirection = '&#11016;';
					} else
						if (random <= 70) {
							arrowDirection = '&#11014;'
						} else
							if (random <= 90) {
								arrowDirection = '&#11017;';
							} else
								if (random <= 100) {
									arrowDirection = '&#11013;';
								}
			}
			if (length == 3) {
				if (random <= 2) {
					arrowDirection = '&#11015;';
				} else
					if (random <= 8) {
						arrowDirection = '&#11018;';
					} else
						if (random <= 21) {
							arrowDirection = '&#10145;';
						} else
							if (random <= 36) {
								arrowDirection = '&#11016;';
							} else
								if (random <= 66) {
									arrowDirection = '&#11014;'
								} else
									if (random <= 81) {
										arrowDirection = '&#11017;';
									} else
										if (random <= 94) {
											arrowDirection = '&#11013;';
										} else
											if (random <= 100) {
												arrowDirection = '&#11019;';
											}
			}
			console.log(arrowDirection);
			$('.display').html('');
			$('#result'+ this.dataset.number).html(arrowDirection);
		}
	</script>

</body>

</html>
